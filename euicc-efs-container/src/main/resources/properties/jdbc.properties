jdbc.driver=com.mysql.jdbc.Driver
#jdbc config
jdbc.url=jdbc:mysql://127.0.0.1:3306/euicc?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=1234
#\u68C0\u67E5\u6570\u636E\u5E93\u8FDE\u63A5\u6C60\u4E2D\u7A7A\u95F2\u8FDE\u63A5\u7684\u95F4\u9694\u65F6\u95F4 
jdbc.idleConnectionTestPeriod=60
#\u8FDE\u63A5\u6C60\u4E2D\u672A\u4F7F\u7528\u7684\u94FE\u63A5\u6700\u5927\u5B58\u6D3B\u65F6\u95F4
jdbc.idleMaxAge=240
#\u8FDE\u63A5\u6C60\u9600\u503C
jdbc.poolAvailabilityThreshold=240
#\u8FDE\u63A5\u65F6\u95F4
jdbc.connectionTimeout=3000
#\u68C0\u67E5\u6570\u636E\u5E93\u8FDE\u63A5\u6C60\u4E2D\u7A7A\u95F2\u8FDE\u63A5\u7684\u95F4\u9694\u65F6\u95F4
jdbc.idleConnectionTestPeriodInMinutes=240
# \u8FDE\u63A5\u6C60\u4E2D\u672A\u4F7F\u7528\u7684\u94FE\u63A5\u6700\u5927\u5B58\u6D3B\u65F6\u95F4 
jdbc.idleMaxAgeInMinutes=60
# \u6BCF\u4E2A\u5206\u533A\u6700\u5927\u7684\u8FDE\u63A5\u6570 
jdbc.maxConnectionsPerPartition=5
# \u6BCF\u4E2A\u5206\u533A\u6700\u5C0F\u7684\u8FDE\u63A5\u6570
jdbc.minConnectionsPerPartition=1
# \u5206\u533A\u6570
jdbc.partitionCount=1
# \u8BBE\u7F6E\u5206\u533A\u4E2D\u7684connection\u589E\u957F\u6570\u91CF 
jdbc.acquireIncrement=1
#\u8BBE\u7F6Estatement\u7F13\u5B58\u4E2A\u6570
jdbc.statementsCacheSize=100
#\u8BBE\u7F6E\u662F\u5426\u5173\u95EDJMX\u529F\u80FD
jdbc.disableJMX=true



